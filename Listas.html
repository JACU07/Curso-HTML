<!DOCTYPE html>
<html lang="esp">
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1> Listas </h1>
        <h2> Listas Ordenadas </h2>
        <ol> 
            <li>
                Elemento 1
            </li> 
            <li>
                Elemento 2
            </li>
            <li>
                Elemento 3
            </li>
        </ol>
        <h2> Listas Desordenadas </h2>
        <ul>
            Elemento 1 
            <ol>
                <li>Subelemento 1</li>
                <ul>
                    <li>Subelemento 2</li>
                    <li>Subelemento 3</li>
                </ul>
                <li>Subelemento 2</li>
                <li>Subelemento 3</li>
            </ol>
        </ul>
        <ul>
            Elemento 2
        </ul>
        <ul>
            Elemento 3
        </ul>
    </body>
</html>
